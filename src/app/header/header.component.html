<!-- header page starts -->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="title-logo cursor-pointer">PRODUCT STORE</span>
    <span class="spacer"></span>
    <button mat-icon-button aria-label="icon-button with shopping cart icon" class="cart-button"
      (click)="navigateToCart()">
      <mat-icon>shopping_cart</mat-icon>
      <span class="badge">{{(shop | async).cart.length}}</span>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<!-- header page ends -->
